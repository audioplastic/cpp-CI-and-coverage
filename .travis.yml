sudo: true # The explicit sudo: false will let it build in Docker (for speed) even if you have a pre-docker repo, according to Travis support

language: cpp

os:
  - linux
#  - osx

compiler:
  - gcc
#  - clang

#before_install:
#  - sudo pip install cpp-coveralls

#install:
#  - sudo apt-get update -qq
#  - sudo apt-get install -y -qq lcov curl

# move on from standard crusty travis default compiler
# http://stackoverflow.com/a/30925448/276193
# http://stackoverflow.com/a/33203355/276193
install:
- if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - kalakris-cmake
    packages:
    - gcc-4.8
    - g++-4.8
    - clang
    - cmake

script:
  - mkdir build
  - cd build
  - cmake .. -DBUILD_TESTS=ON -DCOVERALLS=ON -DCMAKE_BUILD_TYPE=Debug
  - cmake --build .
  - cmake --build . --target coveralls
  - test/all_tests

notifications:
  email: false

after_success:
